
  <h1>Structural Directives</h1>
  <h4>Displaying Al the Index of Array</h4>
  <p *ngFor = 'let num of number_array ; index as i;  odd as odd1'>
   {{i}} - {{num}} - {{odd1}}
  </p>
  <h4>Displaying Odd Index of Array</h4>
  <div *ngFor = 'let num of number_array ; index as i;  odd as odd'>
     <div *ngIf = "odd"> 
    {{i}} - {{num}} - {{odd}}
     </div> 
  </div>
